<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falz - Before The Feast Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="cover.jpg" alt="Falz Before The Feast" class="cover-image">
        <h1>Before The Feast</h1>
        <h2>EP Launching In:</h2>
        <div id="countdown" class="countdown-grid">
            <div class="countdown-element">
                <span id="days" class="number"></span>
                <div class="label">Days</div>
            </div>
            <div class="countdown-element">
                <span id="hours" class="number"></span>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-element">
                <span id="minutes" class="number"></span>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-element">
                <span id="seconds" class="number"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
